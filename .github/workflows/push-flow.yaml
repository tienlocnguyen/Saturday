name: compile-code-action
run-name: ${{ github.actor }} is learning GitHub Actions
on: [pull_request]
jobs:
  compile-main-program:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: make main
      - run: ./main
  run-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: make test
      - run: ./test
